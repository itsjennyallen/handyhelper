<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<style>
    a:link, a:visited {
        background-color: green;
        color: white;
        padding: 14px;
        text-align: center;
        border-radius: 10px;
        text-decoration: none;
        display: inline-block;
    }
    
    a:hover, a:active {
        background-color: #45a049;;
    }
    body{
        background-color:lightyellow;
    }
</style>
<body>
    <h1>Hello {{curr_user.first_name}}! These are the job details!</h1>
    <a href="/">Logout</a>
    <a href="/dashboard">Dashboard</a>
    <h4>Job: {{curr_job.title}}</h4>
    <fieldset>
        <p>Description: {{curr_job.description}}</p>
        <p>Location: {{curr_job.location}}</p>
        <p>Posted by:{{curr_job.user.first_name}}</p>
        <p>Posted on:{{curr_job.posted_on|date:'Y-m-d'}}</p>
    </fieldset>

</body>
</html>
