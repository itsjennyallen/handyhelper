<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<style>
a:link, a:visited {
  background-color: green;
  color: white;
  padding: 14px;
  text-align: center;
  border-radius: 10px;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: #45a049;;
}
body{
    background-color: lightyellow;
}
table, td, th {  
  border: 1px solid black;
  text-align: left;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 15px;
}
</style>
<body>
   <h1>Hello {{curr_user.first_name}}!</h1> 
   <a href="/">Logout</a>
   <a href="/jobs/new">New job!</a>
   <p>Everyone's jobs:</p>
   <table>
       <tr>
           <th>Job</th>
           <th>Description</th>
           <th>Location</th>
           <th>Actions</th>

       </tr>
       {% for job in jobs.all %} 
       
       <tr>
        
           <td>{{job.title}}</td>
           <td>{{job.description}}</td>
           <td>{{job.location}}</td>
           <td><a href="/jobs/{{job.id}}">View </a> <a href="/delete/{{job.id}}">Delete</a> <a href="/jobs/edit/{{job.id}}">Edit</a></td>
           {% if curr_user == job.user %}

            {% endif %}
           {% endfor %}
        </tr>
            
        
       
            
            
   </table>
</body>
</html>
